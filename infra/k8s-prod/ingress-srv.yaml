apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: www.ta-vrilance.xyz
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              serviceName: ta-auth-srv
              servicePort: 3000
          - path: /api/jobscat
            pathType: Prefix
            backend:
              serviceName: ta-jobs-category-srv
              servicePort: 3000
          - path: /api/orders
            pathType: Prefix
            backend:
              serviceName: ta-orders-srv
              servicePort: 3000
          - path: /api/ratingreview
            pathType: Prefix
            backend:
              servicename: ta-rating-review-srv
              servicePort: 3000
          - path: /api/searchrecommendation
            pathType: Prefix
            backend:
              serviceName: ta-search-recommendations-srv
              servicePort: 3000
          - path: /
            pathType: Prefix
            backend:
              serviceName: ta-client-srv
              servicePort: 3000
