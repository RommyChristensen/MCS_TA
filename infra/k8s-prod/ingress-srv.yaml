apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: www.ta-vrilance.xyz
      http:
        paths:
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ta-auth-srv
                port:
                  number: 3000
          - path: /api/jobscat/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ta-jobs-category-srv
                port:
                  number: 3000
          - path: /api/orders/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ta-orders-srv
                port:
                  number: 3000
          - path: /api/ratingreview/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ta-rating-review-srv
                port:
                  number: 3000
          - path: /api/searchrecommendation/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ta-search-recommendations-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: ta-client-srv
                port:
                  number: 3000