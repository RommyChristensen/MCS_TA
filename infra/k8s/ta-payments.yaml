apiVersion: apps/v1
kind: Deployment
metadata:
  name: ta-payments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ta-payments
  template:
    metadata:
      labels:
        app: ta-payments
    spec:
      containers:
        - name: ta-payments
          image: rommycy00/ta-payments
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://ta-nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: vrilance
---
apiVersion: v1
kind: Service
metadata:
  name: ta-payments-srv
spec:
  selector:
    app: ta-payments
  ports:
    - name: ta-payments
      protocol: TCP
      port: 3000
      targetPort: 3000