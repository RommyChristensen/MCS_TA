apiVersion: apps/v1
kind: Deployment
metadata:
  name: ta-nats-depl
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ta-nats
  template:
    metadata:
      labels:
        app: ta-nats
    spec:
      containers:
        - name: ta-nats 
          image: nats-streaming:0.17.0
          args: [
            '-p',
            '4222',
            '-m',
            '8222',
            '-hbi',
            '5s',
            '-hbt',
            '5s',
            '-hbf',
            '2',
            '-SD',
            '-cid',
            'vrilance'
          ]
---
apiVersion: v1
kind: Service
metadata:
  name: ta-nats-srv
spec:
  selector:
    app: ta-nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
