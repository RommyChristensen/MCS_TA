apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: rommycy00/ta-auth
      context: ta-auth
      docker: 
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: rommycy00/ta-client
      context: ta-client
      docker: 
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: rommycy00/ta-jobs-category
      context: ta-jobs-category
      docker: 
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.ts'
            dest: .
    - image: rommycy00/ta-expiration
      context: ta-expiration
      docker: 
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: rommycy00/ta-orders
      context: ta-orders
      docker: 
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.ts'
            dest: .